<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
    }
    .re-form {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    
    <div class="text-center mb-4">
      <button class="btn btn-primary me-2" onclick="showLogin()">Login</button>
      <button class="btn btn-secondary" onclick="showRegister()">Register</button>
    </div>

    
    <form id="loginForm">
      <h3 class="text-center">Login</h3>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" required />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <!-- ********************************************************** -->
    <form id="registerForm" class="re-form">
      <h3 class="text-center">Register</h3>
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Phone Number</label>
        <input type="tel" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Date of Birth</label>
        <input type="date" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Gender</label>
        <select class="form-select" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    function showLogin() {
      registerForm.classList.add("re-form");
      loginForm.classList.remove("re-form");
    }

    function showRegister() {
      loginForm.classList.add("re-form");
      registerForm.classList.remove("re-form");
    }

    
    registerForm.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Registration successful! Redirecting to login...");
      showLogin();
    });
  </script>
</body>
</html>
